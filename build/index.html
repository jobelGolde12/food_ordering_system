<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/indexStyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="loader-animation container-fluid flex-col">
    <div>
        <img src="../images/foodLoader.gif" alt="">
    </div>
    <h1 class="text-purple-500">PauFooddie</h1>
  </div>

  <div class="container-fluid signinContainer w-100 h-100 flex justify-center items-center">
   <div class="container-lg w-60 mx-auto signinContainerCard px-3 py-2 rounded-md">

    <div class="container mb-5 flex justify-center align-center">
        <h1 class="text-center text-lg font-bold">Signup</h1>
    </div>
    <div class="container-fluid flex mb-2">
        <span class="w-10 bg-purple-500 text-white px-2 py-2 rounded-l-md"><i class="bi bi-person ms-1"></i></span>
        <input type="text" class="flex-grow rounded-r-md px-2 py-1 border border-purple-500 focus:border-purple-800 outline-none" placeholder="username">
      </div>

      <div class="container-fluid flex mb-2">
        <span class="w-10 bg-purple-500 text-white px-2 py-2 rounded-l-md"><i class="bi bi-lock ms-1"></i></span>
        <input type="password" class="flex-grow rounded-r-md px-2 py-1 border border-purple-500 focus:border-purple-800 outline-none" placeholder="password">
      </div>

      <i class="bi bi-eye password-eye text-purple-500 font-md cursor-pointer"></i>


      <div class="container">
        <button class="bg-purple-500 px-4 py-3 text-white">Login</button>
      </div>
   </div>
  </div>

  <script src="../scripts/main.js"></script>
</body>
</html>
